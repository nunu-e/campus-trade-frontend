[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  REACT_APP_API_URL = "https://campus-trade-backend.onrender.com"
  REACT_APP_WS_URL = "wss://campus-trade-backend.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm start"
  port = 3000
  publish = "public"